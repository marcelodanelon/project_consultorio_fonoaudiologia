<!DOCTYPE html>
<html>
<head>
    <title>Pré-visualização do Relatório em PDF</title>
</head>
<body>
    <h1>Pré-visualização do Relatório em PDF</h1>

    <div id="pdf-container">
        <canvas id="pdf-view"></canvas>
    </div>

    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script>
        var resultados = {{ resultados|safe }};

        // Caminho para o arquivo PDF gerado pela sua view Django
        var pdfURL = '{% url "home:relatorio_pdf" %}';

        // Carregue o PDF e exiba-o na tela
        pdfjsLib.getDocument(pdfURL).promise.then(function(pdf) {
            pdf.getPage(1).then(function(page) {
                var canvas = document.getElementById('pdf-view');
                var context = canvas.getContext('2d');

                var viewport = page.getViewport({ scale: 1.5 });
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                page.render({
                    canvasContext: context,
                    viewport: viewport
                });
            });
        });
    </script>
</body>
</html>
