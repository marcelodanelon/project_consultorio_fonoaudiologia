<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\static\home\css\css_login.css">
    <title>Document</title>
</head>
<body>
    <div class="login-page">
        <div class="form">
            {% if user.is_authenticated %}
                Você já está logado como {{user.username}}<br>
                Clique <a href="{% url 'home:logoutUser' %}">aqui</a> para sair
            {% else %}
            <form class="login-form" action="{% url 'home:loginUser' %}" method='POST'>
                {% csrf_token %}
                {% if messages %}
                    {% for message in messages %}
                        {{message}}<br><br>
                    {% endfor %}
                {% endif %}
                {% for field in form %}
                {{field.label}}
                {{field}}
                {% endfor %}
                <button type="submit">login</button>
            </form>
            {% endif %}
        </div>
    </div>
    
        
    
</body>
</html>
